<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê LOGIN - CUSTOM JAILBREAK SYSTEM</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-user-secret"></i>
                <h1 id="system-name-login">CUSTOM JAILBREAK</h1>
            </div>
            <p class="subtitle">Masukkan kredensial untuk akses sistem</p>
        </div>
        
        <div class="login-form">
            <div class="input-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" placeholder="Masukkan username" value="admin" required>
            </div>
            
            <div class="input-group">
                <label for="password"><i class="fas fa-key"></i> Password</label>
                <input type="password" id="password" placeholder="Masukkan password" value="admin123" required>
            </div>
            
            <div class="input-group">
                <label for="system-name"><i class="fas fa-cog"></i> Nama Sistem Custom</label>
                <input type="text" id="system-name" placeholder="Contoh: HACKER-X SYSTEM" value="SAN-GNT CUSTOM" required>
            </div>
            
            <div class="input-group">
                <label for="user-nick"><i class="fas fa-tag"></i> Nickname Kamu</label>
                <input type="text" id="user-nick" placeholder="Contoh: BUJANG" value="OWNER" required>
            </div>
            
            <button id="login-btn" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> MASUK KE SISTEM
            </button>
            
            <div class="login-info">
                <p><i class="fas fa-info-circle"></i> Default login: admin / admin123</p>
                <p><i class="fas fa-shield-alt"></i> Data disimpan di localStorage browser</p>
            </div>
        </div>
        
        <div class="login-footer">
            <p>¬© 2024 CUSTOM JAILBREAK SYSTEM | Powered by SAN-GNT</p>
        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
