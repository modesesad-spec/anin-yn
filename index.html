<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RNY-Y Text-to-Speech</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            text-align: center;
            padding: 30px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(20, 20, 40, 0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
        }
        h1 {
            color: #00f3ff;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #aaa;
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            height: 150px;
            background: rgba(0, 0, 30, 0.8);
            color: #fff;
            border: 2px solid #00f3ff;
            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
            resize: vertical;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            min-width: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .female {
            background: linear-gradient(90deg, #ff0080, #ff8c00);
            color: white;
        }
        .male {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: white;
        }
        .stop {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            color: white;
        }
        button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(0, 50, 100, 0.5);
            font-size: 14px;
            text-align: left;
            display: none;
        }
        .active {
            border: 2px solid #00ff00;
            box-shadow: 0 0 15px #00ff00;
        }
        .footer {
            margin-top: 30px;
            color: #888;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>·ñ´‚¶âRNY-Y TTS Voice‚¶ä·ñ≠</h1>
        <p class="subtitle">Text-to-Speech dengan suara cewek & cowok | Mode SANBOX</p>

        <textarea id="textInput" placeholder="Masukkan teks di sini...">Halo, saya RNY-Y. Siap membacakan teks ini dengan suara pilihan Anda.</textarea>

        <div class="controls">
            <button class="female" id="femaleBtn">
                üîä Suara Cewek
            </button>
            <button class="male" id="maleBtn">
                üó£Ô∏è Suara Cowok
            </button>
            <button class="stop" id="stopBtn">
                ‚èπÔ∏è Stop
            </button>
        </div>

        <div class="status" id="status">
            <strong>Status:</strong> <span id="statusText">Siap</span><br>
            <strong>Voice:</strong> <span id="voiceType">-</span><br>
            <strong>Panjang teks:</strong> <span id="textLength">0</span> karakter
        </div>

        <div class="footer">
            Script by RNY-Y | Mode: SANBOX AKTIF | Gunakan dengan tanggung jawab.
        </div>
    </div>

    <script>
        let currentSpeech = null;
        const statusDiv = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const voiceType = document.getElementById('voiceType');
        const textLength = document.getElementById('textLength');
        const textInput = document.getElementById('textInput');

        function updateTextLength() {
            textLength.textContent = textInput.value.length;
        }
        textInput.addEventListener('input', updateTextLength);
        updateTextLength();

        function speakText(voiceGender) {
            const text = textInput.value.trim();
            if (!text) {
                alert('Masukkan teks terlebih dahulu!');
                return;
            }

            if (currentSpeech) {
                window.speechSynthesis.cancel();
            }

            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = 'id-ID';
            speech.rate = 1.0;
            speech.pitch = voiceGender === 'female' ? 1.2 : 0.9;
            speech.volume = 1;

            const voices = window.speechSynthesis.getVoices();
            let selectedVoice = null;

            if (voiceGender === 'female') {
                selectedVoice = voices.find(v => v.lang.includes('id') && v.name.toLowerCase().includes('female')) ||
                                voices.find(v => v.lang.includes('id')) ||
                                voices[0];
            } else {
                selectedVoice = voices.find(v => v.lang.includes('id') && !v.name.toLowerCase().includes('female')) ||
                                voices.find(v => v.lang.includes('id')) ||
                                voices[0];
            }

            if (selectedVoice) {
                speech.voice = selectedVoice;
            }

            speech.onstart = () => {
                statusDiv.style.display = 'block';
                statusText.textContent = 'Berbicara...';
                voiceType.textContent = voiceGender === 'female' ? 'Cewek' : 'Cowok';
                document.getElementById(voiceGender + 'Btn').classList.add('active');
            };

            speech.onend = () => {
                statusText.textContent = 'Selesai';
                document.getElementById(voiceGender + 'Btn').classList.remove('active');
                currentSpeech = null;
            };

            speech.onerror = (e) => {
                statusText.textContent = 'Error: ' + e.error;
                document.getElementById(voiceGender + 'Btn').classList.remove('active');
                currentSpeech = null;
            };

            window.speechSynthesis.speak(speech);
            currentSpeech = speech;
        }

        document.getElementById('femaleBtn').addEventListener('click', () => speakText('female'));
        document.getElementById('maleBtn').addEventListener('click', () => speakText('male'));

        document.getElementById('stopBtn').addEventListener('click', () => {
            window.speechSynthesis.cancel();
            statusText.textContent = 'Dihentikan';
            document.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
            currentSpeech = null;
        });

        window.speechSynthesis.onvoiceschanged = () => {
            console.log('Voices loaded');
        };
    </script>
</body>
</html>
